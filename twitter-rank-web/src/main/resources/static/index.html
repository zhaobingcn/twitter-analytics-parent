<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <div class="section row">
                <h1 class="page-header">Dashboard</h1>
                <div role="alert" class="text-muted">
                    <span aria-hidden="true" class="glyphicon glyphicon-info-sign" style=""></span>
                    输入twitter中的一个起始节点，可以自动的爬取相关的关系图谱。
                </div>
            </div>
            <div id="dashboard-header" class="row placeholders">

            </div>

            <div class="row placeholders add-profile">
                <div class="col-md-12 text-center">
                    <!-- Button trigger modal -->
                    <button data-target="#myModal" data-toggle="modal" class="btn btn-primary btn-md" type="button">
                        Add Twitter Profile
                    </button>

                    <!-- Modal -->
                    <div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div role="document" class="modal-dialog">
                            <form class="modal-content" id="add-profile-form">
                                <div class="modal-header">
                                    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 id="myModalLabel" class="modal-title">Add Twitter Profile</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label class="sr-only" for="twitterHandle">Twitter Handle</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">@</div>
                                                <input type="text" class="form-control" name="twitterHandle"
                                                       id="twitterHandle" placeholder="Twitter Handle">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                                    <button type="submit" id="crawlTwitterProfile" class="btn btn-primary">Crawl
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section row">
                <h2 class="sub-header">计算结果信息</h2>
                <p class="text-muted">当有新的节点被发现时，这个页面会每隔15分钟更新一次（目前用的是完整性计算算法，之后会改成增量式计算算法）。</p>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Photo</th>
                            <th class="hidden-xs">Name</th>
                            <th>Profile</th>
                            <th class="hidden-xs">Following</th>
                            <th class="hidden-xs">Followers</th>
                            <th class="hidden-xs">PageRank</th>
                            <th class="hidden-xs">Change</th>
                        </tr>
                        </thead>
                        <tbody id="personDataTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
